<!DOCTYPE html>
  <head>
    <title>Todo App</title>
    <link href="https://fonts.googleapis.com/css?family=Lato:300,400,700" rel="stylesheet">
    <link rel="stylesheet" href="style.css" media="screen" charset="utf-8">
  </head>
  <body class="page">
    <header class="header">
      <img class="header-img" src="./eisenhower-matrix.jpg" alt="Eisenhower matrix">
      <a class="header-link" href="https://goal-life.com/page/method/matrix-eisenhower">Want more details ?</a>
    </header>
    <main class="main-container">
      <section id="section-title">
        <label class="task-label" for="new-task">Add Item</label>
        <div class="task-wrapper">
          <input class="task-input" id="new-task" class="task" type="text">
          <button class="button">Add</button>
        </div>
      </section>
      <section class="incomplete-tasks">
        <h3 class="tasks-title">Todo</h3>
        <ul id="incomplete-tasks">
          <li class="task-item">
            <input class="task-checkbox" type="checkbox">
            <label class="task-name">Pay Bills</label>
            <input class="task-input" type="text">
            <button class="button edit">Edit</button>
            <button class="button delete"><img class="button-img" src="./remove.svg" alt="Remove"></button>
          </li>
          <li class="task-item edit-mode">
            <input class="task-checkbox" type="checkbox">
            <label class="task-name">Go Shopping</label>
            <input class="task-input" type="text" value="Go Shopping">
            <button class="button edit">Save</button>
            <button class="button delete"><img class="button-img" src="./remove.svg" alt="Remove"></button>
          </li>
        </ul>
      </section>
      <section class="completed-tasks">
        <h3 class="tasks-title">Completed</h3>
        <ul id="completed-tasks">
          <li class="task-item">
            <input class="task-checkbox" type="checkbox" checked>
            <label class="task-name">See the Doctor</label>
            <input class="task-input" type="text">
            <button class="button edit">Edit</button>
            <button class="button delete"><img class="button-img" src="./remove.svg" alt="Remove"></button>
          </li>
        </ul>
      </section>
    </main>
    <script src="app.js"></script>
  </body>
</html>
